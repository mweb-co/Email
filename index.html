<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preload Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Professional Font -->
  <style>
    /* Set the page background and center the content */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #244b6f;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    }

    .preload-container {
      font-size: 5rem;
      color: white;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    /* Apply bold style to all letters except the dot */
    .letter {
      display: inline-block;
      transform-origin: top center; /* Change rotation to be from the top */
      animation: rotateInOut 2.5s ease-in-out forwards;
      opacity: 0; /* Start as invisible */
      font-weight: 700; /* Make letters bold */
    }

    .dot {
      font-size: 4rem;
      display: inline-block;
      opacity: 0;
      animation: bounce 1.5s 2.3s forwards; /* Bounce animation for the dot */
      font-weight: 400; /* Keep dot regular weight */
    }

    /* Animation to simulate opening from the back top */
    @keyframes rotateInOut {
      0% {
        transform: rotateX(90deg); /* Start rotated along the X axis */
        opacity: 0; /* Invisible at the start */
      }
      50% {
        transform: rotateX(0deg); /* Rotate to 0 degrees, showing the front */
        opacity: 1; /* Fully visible */
      }
      100% {
        transform: rotateX(-90deg); /* End rotated along the X axis back out */
        opacity: 0; /* Fade out at the end */
      }
    }

    /* Bounce animation for the dot */
    @keyframes bounce {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="preload-container">
    <span class="letter" style="animation-delay: 0.3s;">M</span>
    <span class="letter" style="animation-delay: 0.5s;">w</span>
    <span class="letter" style="animation-delay: 0.7s;">e</span>
    <span class="letter" style="animation-delay: 0.9s;">b</span>
    <span class="dot" style="animation-delay: 1.1s;">.</span>
  </div>

  <script>
    // Redirect after animation ends (2.5 seconds)
    setTimeout(() => {
      window.location.href = "https://mweb-co.github.io/Email/page.html";
    }, 2500); // 2.5 seconds for the animation to complete
  </script>
</body>
</html>
